<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>internet hotspot > login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<style>
		body {
			font-family: 'Roboto';
		}
	</style>
</head>

<body>
	$(if chap-id)

	<form name="sendin" action="$(link-login-only)" method="post" class="form">
		<div class="segment">
			<h1>Sign up</h1>
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
				Rerum itaque dolorem deserunt consequuntur, et est eius fuga</p>
		</div>

		<div class="input-group">
			<label>
				<input type="text" placeholder="Nome" />
			</label>
			<label>
				<input type="email" placeholder="Email" />
			</label>
			<label>
				<input type="tel" placeholder="Telefone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
			</label>
		</div>
		<input type="hidden" name="username" value="hotspot" />
		<input type="hidden" name="password" />
		<!--<input type="hidden" name="dst" value="$(link-orig)" />-->
		<input type="hidden" name="popup" value="true" />
		<div class="select">
			<button class="unit" name="button1"type="button"> Formulario </button>
			<button class="unit" name="button2"type="button"> Conta Google </button>
			<button class="unit" name="button3"type="button"> Facebook </button>
		</div>
		<button class="red" type="submit"><i class="icon ion-md-lock"></i> Login </button>
	</form>

	<script type="text/javascript" src="/md5.js"></script>
	<script type="text/javascript">
		document.sendin.password.value = hexMD5('$(chap-id)' + "12345678" + '$(chap-challenge)');
		function showdiv(id) {
			var state = document.getElementById(id).style.display;
			if (state == "flex"){
				document.getElementById(id).style.display = "none";
			}else{
				document.getElementById(id).style.display = "flex";
			}
		}
		document.sendin.button1.addEventListener('click', function(){showdiv("formulario")} );
	</script>
	$(endif)


	$(if error)<br />
	<div style="color: #FF8080; font-size: 9px">$(error)</div>$(endif)

</body>

</html>
